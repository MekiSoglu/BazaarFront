<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

          <div *ngIf="cartItems.length>0">
                   <table class="table table-bordered">
                <tr>
                    <td style="width: 20%">Product Image</td>
                    <td style="width: 30%">Product Details</td>
                    <td style="width: 50%"></td>
                </tr>

                <tr *ngFor="let tCartItem of cartItems">
                  <td>
                    <img src="{{tCartItem.imageUrl}}">

                  </td>
                    <td>
                      <p>{{tCartItem.name}}</p>
                      <p>{{tCartItem.unitPrice|currency:'USD'}}</p>
                  </td>

                  <td>
                    <div class="items">
                      <label>Quantity:</label>

                      <div class="row no-gutters">
                        <div class="col">
                          <button (click)="incrementQuantity(tCartItem)" class="btn btn-primary btn-sm">
                            <i class="fas fa-plus"></i>
                          </button>

                        </div>

                        <div class="col ml-4 mr-2">

                          {{tCartItem.quantity}}

                        </div>

                          <div class="col">
                          <button (click)="decrementQuanitity(tCartItem)" class="btn btn-primary btn-sm">
                            <i class="fas fa-minus"></i>
                          </button>

                        </div>

                        <div class="col-8"></div>

                      </div>

                    </div>
                    <p class="mt-2">Subtotal:{{tCartItem.quantity*tCartItem.unitPrice|currency:'USD'}}</p>
                  </td>

                </tr>

              <tr>
                <td colspan="2">
                </td>
                <td style="font-weight: bold">
                  <p>Total Quantity</p>
                  <p>Shipping Free</p>
                  <p>Total Price {{totalPrice|currency:'USD'}}</p>
                </td>
                  <a routerLink="/checkout" class="btn btn-primary">CheckOut</a>


              </tr>
            </table>
          </div>

          <div *ngIf="cartItems.length==0" class="alert alert-warning col-md-12" role="alert">
            Your shopping card is empty

          </div>

        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
