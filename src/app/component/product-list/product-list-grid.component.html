<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let tProduct of products" class="col-md-3">

          <div class="product-box">
            <img src="{{tProduct.imageUrl}}" class="img-responsive">
            <h1>{{tProduct.name}}</h1>
            <div class="price">{{tProduct.unitPrice|currency:'USD'}} </div>
            <a href="#" class="primary-btn">add to cart</a>

          </div>

        </div>
      </div>

    </div>
  </div>
</div>
