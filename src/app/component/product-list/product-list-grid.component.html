<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let tProduct of products" class="col-md-3">

          <div class="product-box">
            <a routerLink="/products/{{tProduct.id}}" >
              <img src="{{tProduct.imageUrl}}" class="img-responsive" style="background-color: #666666;height: 30px;width: 30px">
            </a>
<br>

          <h1>
    <a routerLink = "/products/{{ tProduct.id }}" >
      {{ tProduct.name }}
    </a>
</h1>
            <div class="price">{{tProduct.unitPrice|currency:'USD'}} </div>
            <a href="#" class="primary-btn">add to cart</a>

          </div>

        </div>
      </div>



      <div class="footer-pagination">
        <div class="row">
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <div class="row">
              <div class="col-md-9" style="padding-left: 30%">
                <ngb-pagination
                                                        [pageSize]="thePageSize"
                                                        [collectionSize]="theTotalElement"
                                                        [maxSize]="5"
                                                        [boundaryLinks]="true"
                                                        (pageChange)="checkPage($event)"

                >

                </ngb-pagination>

              </div>

              <div class="col-md-3 mt-2" style="text-align: right">

                <span class="mr-2">page size</span>

                <select #myPageSelected (change)="changePageSize(myPageSelected.value)">
                  <option selected="true">5</option>
                  <option selected="true">10</option>
                  <option selected="true">15</option>


                </select>

              </div>

            </div>

          </div>

        </div>

      </div>

    </div>

  </div>
</div>
