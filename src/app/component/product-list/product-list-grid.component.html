<style>
  .footer-pagination {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background-color: #f8f9fa; /* Gri arka plan */
    padding: 10px 0; /* Dikey padding */
    border-top: 1px solid #e0e0e0; /* Üst çizgi */
  }
  .pagination-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .custom-select {
    border: 1px solid #007BFF; /* Açık mavi çerçeve */
    background-color: white;
    color: #495057;
    padding: 0.375rem 1.75rem 0.375rem 0.75rem; /* Padding değerlerini ayarlayabilirsiniz */
    border-radius: 0.25rem; /* Hafif yuvarlak köşeler */
    appearance: none; /* Tarayıcı özgü stilini kaldır */
    -moz-appearance: none;
    -webkit-appearance: none;
  }
  .custom-select:focus {
    border-color: #80bdff;
    outline: 0;
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Focus durumunda mavi gölge */
  }
</style>



<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">

        <div *ngFor="let tProduct of products" class="col-md-3">

          <div class="product-box">
            <a routerLink="/products/{{tProduct.id}}" >
              <img src="{{tProduct.imageUrl}}" class="img-responsive" style="background-color: #666666;height: 30px;width: 30px">
            </a>
<br>

          <h1>
             <a routerLink = "/products/{{ tProduct.id }}"  style="text-decoration: none">
                  {{ tProduct.name }}
             </a>

</h1>
            <div class="price">{{tProduct.unitPrice|currency:'USD'}} </div>

          </div>

        </div>
      </div>

      <div class="footer-pagination">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="pagination-container">
          <ngb-pagination [pageSize]="thePageSize"
                          [collectionSize]="theTotalElement"
                          [maxSize]="5"
                          (pageChange)="checkPage($event)">
          </ngb-pagination>
        </div>
      </div>
      <div class="col-md-6">
        <div class="pagination-container" style="justify-content: flex-end;">
          <span class="mr-2">Page Size:</span>
          <select #myPageSelected (change)="changePageSize(myPageSelected.value)" class="custom-select">
            <option value="5" selected>5</option>
            <option value="10">10</option>
            <option value="15">15</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>





    </div>

  </div>
</div>
